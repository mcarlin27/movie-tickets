<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Ticket</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
      <h1>Movie Tickets!</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="tickets">
            <div class="form-group">
              <label for="movie">What movie would you like to see?</label>
              <select id="movie">
                <option>LEGO Batman</option>
                <option>Get Out</option>
                <option>Hidden Figures</option>
                <option>Logan</option>
              </select>
            </div>
            <div class="form-group">
              <label for="age">How old are you?</label>
              <select class="age">
                <option value="1">12 or under</option>
                <option value="2">12 to 55</option>
                <option value="3">55+</option>
                <option value="4">Miltary Discount</option>
              </select>
            </div>
            <div class=form-group>
              <label for="time">Please select a viewing time</label>
              <input type="time" id="time">
            </div>
            <span class="new-input"></span>
            <span class="btn btn-md btn-default" id="add-ticket">Add another ticket</span>
            <br><br>
            <button type="submit" id="submit" class="btn-lg btn-default">Submit!</button>
          </form>
        </div>
      </div>
      <div id="result">
        <p>Your ticket will cost $<span id="ticket-price"></span>.</p>
      </div>
    </div>
  </body>
</html>
