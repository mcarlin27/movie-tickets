<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Ticket</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Movie Tickets!</h1>
      </div>
      <form id="tickets">
        <label for="movie">What movie would you like to see?</label>
        <select id="movie">
          <option>LEGO Batman</option>
          <option>Get Out</option>
          <option>Hidden Figures</option>
          <option>Logan</option>
        </select>
        <br><br>
        <label for="age">How old are you?</label>
        <select id="age">
          <option>12 or under</option>
          <option value="2">12 to 55</option>
          <option value="3">55+</option>
          <option value="4">Miltary Discount</option>
        </select>
        <br><br>
        <label for="time">Please select a viewing time</label>
        <input type="time" id="time">
        <br><br>
        <button type="submit" id="submit" class="btn-lg btn-default">Submit!</button>
      </form>
    </div>

  </body>
</html>
